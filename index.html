<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7009ec3e44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <header>
        <h1 class="title">Rock, Paper, Scissors <i class="fa-solid fa-hand-scissors"></i></h1>
    </header>

    <div class="opener">
        <p>Do you have what it takes to beat the computer? Play and find out!</p>
    </div>

    <div class="score-board">
        <span class="scores" id="user">Your Score</span>
        <span class="scores" id="opponent">Opponents Score</span>
        <div id="score-container">
            <span class="tally">0</span> : <span class="tally">0</span>
        </div>
    </div>

    <div>
        <button>rock</button>
        <button>paper</button>
        <button>scissors</button>
    </div>

    <div>
        <button>How to play</button>
    </div>



<script src="assets/js/script.js"></script>
</body>
</html>
